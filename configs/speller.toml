[speller]
images_dir = "./cvep_speller/images/"
codes_dir = "./cvep_speller/codes/"
layout_file = "layout.json" # Just the filename because we load from codes_dir + layout_file
presentation_rate_hz = 60
quit_phrase = "!!"

[speller.screen]
id = 1
resolution = [ 1920, 1080,]
width_cm = 53.0
distance_cm = 60.0
background_color = [ 0, 0, 0,]
refresh_rate_hz = 60
full_screen = true

[speller.timing]
cue_s = 0.7
trial_s = 4.2
feedback_s = 0.7
iti_s = 0.3

[speller.stt]
width_dva = 2.2
height_dva = 2.2
colors = [ "black", "white",]

[speller.keys]
width_dva = 3.0
height_dva = 3.0
space_dva = 0.5
colors = [ "black", "white", "green", "blue",]
use_shift_keyboard = false # if false: set number_of_keyboardkeys to 63, 52 if true in decoder.toml 
keys_lower = [ [ "`", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "="], [ "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "[", "]", "backslash"], [ "a", "s", "d", "f", "g", "h", "j", "k", "l", ";", "'", "speaker"], ["shift", "z", "x", "c", "v", "b", "n", "m", "comma", ".", "slash"], [ "smaller", "space", "larger"] ]
keys = [ [ "tilde", "!", "@", "#", "$", "%", "^", "&", "asterisk", "(", ")", "_", "=",], [ "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "{", "}", "bar",], [ "A", "S", "D", "F", "G", "H", "J", "K", "L", "colon", "quote", "speaker",], ["shift", "Z", "X", "C", "V", "B", "N", "M", "comma", ".", "question",], [ "smaller", "space", "larger",],]
keys_previous = [ [ "!", "@", "#", "$", "%", "^", "&", "asterisk", "(", ")", "_", "+",], [ "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=",], [ "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "[", "]",], [ "A", "S", "D", "F", "G", "H", "J", "K", "L", "colon", "quote", "bar",], [ "tilde", "Z", "X", "C", "V", "B", "N", "M", "comma", ".", "question", "slash",], [ "smaller", "space", "larger",],]

[speller.text_fields]
height_dva = 2.3
background_color = [ -0.05, -0.05, -0.05,]

[speller.controls]
continue = [ "c",]
quit = [ "q", "escape",]

[speller.markers]
cue_start = "start_cue"
cue_stop = "stop_cue"
trial_start = "start_trial"
trial_stop = "stop_trial"
feedback_start = "start_feedback"
feedback_stop = "stop_feedback"
iti_start = "start_iti"
iti_stop = "stop_iti"

[speller.TTS]
rate = 225
volume = 1.0
voice_idx = 0

[speller.AC]
enabled = false
mode = "online"

[speller.AC_online]
models = ["gemini-1.5-pro", "gemini-1.5-flash-8b", "gemini-1.5-flash"]
model_idx = 2
api_key = ""
online_instructions = "<OBJECTIVE_AND_PERSONA>\nYou are an autocorrect and autocomplete assistant. Your task is to correct the given sentence then complete the last word or phrase. If the given sentence is random symbols, respond with the exact given sentence. \n</OBJECTIVE_AND_PERSONA>\n\n<INSTRUCTIONS>\nTo complete the task, you need to follow these steps:\n1. Understand the current word or word fragment.\n2. Understand the context of the sentence.\n3. Correct any grammatical or spelling errors.\n4. Finish the last word or phrase naturally.\n</INSTRUCTIONS>\n\n<CONSTRAINTS>\nDos and don'ts for the following aspects\n1. Do try to complete the last word or phrase.\n2. Do fix any mistakes or errors you notice.\n3. Don't use special characters. \n</CONSTRAINTS>"
temperature = 1.0
output_length = 20

[run]
phase = "training"
lsl_stream_name = "cvep-speller-stream"

[run.training]
codes_file = "mgold_61_6521.npz"
n_trials = 10

[run.online]
codes_file = "mgold_61_6521.npz"
n_trials = 999

[run.online.decoder]
lsl_stream_name = "cvep-decoder-stream"
